<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHINee Collection Tracker</title>
    <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="data:,">
</head>

<body>
    <header class="main-header">
        <h1>Help & Support</h1>
    </header>

    <main class="contact-content">
        <section class="glass-card">
            <h2>よくある質問 (FAQ)</h2>

            <div class="faq-container">
                <details class="faq-item">
                    <summary>データが反映されない時は？</summary>
                    <div class="faq-content">
                        <p>一度マイページに戻り、画面を下にスワイプして更新してください。</p>
                    </div>
                </details>

                <details class="faq-item">
                    <summary>「ランダム管理」に写真は必須ですか？</summary>
                    <div class="faq-content">
                        <p>いいえ、テキストだけでも管理可能です。ご自身の宝物（トレカなど）を自由に登録してください。</p>
                    </div>
            </div>
            </div>
        </section>

        <section class="glass-card">
            <h2>お問い合わせフォーム</h2>
            <form id="contact-form" class="styled-form">
                <div class="form-group">
                    <label>お名前</label>
                    <input type="text" placeholder="SHINee World Name" required>
                </div>
                <div class="form-group">
                    <label>メッセージ</label>
                    <textarea placeholder="ご要望やバグ報告などをお聞かせください" rows="4"></textarea>
                </div>
                <button type="submit" id="submit-btn" class="submit-btn ok-btn">送信する</button>
            </form>

            <div id="toast" class="toast-message">送信しました！ありがとうございます💎</div>
        </section>
    </main>

    <nav class="bottom-nav">
        <a href="index.html" class="nav-item">
            <span class="material-symbols-outlined">diamond</span>
            <span class="nav-label">トラッカー</span>
        </a>
        <a href="random.html" class="nav-item">
            <span class="material-symbols-outlined">style</span>
            <span class="nav-label">ランダム管理</span>
        </a>
        <a href="mypage.html" class="nav-item">
            <span class="material-symbols-outlined">person</span>
            <span class="nav-label">マイページ</span>
        </a>
        <a href="contact.html" class="nav-item active">
            <span class="material-symbols-outlined">mail</span>
            <span class="nav-label">問合せ</span>
        </a>
    </nav>

    <script src="/js/script.js"></script>
    <script src="/js/contact.js"></script>
</body>

</html>
