<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHINee Collection Tracker</title>
    <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="data:,">
</head>

<body>
    <header class="main-header">
        <h1>SHINee Collection Tracker</h1>
    </header>

    <nav class="filter-section">
        <div class="filter-group">
            <select id="filter-artist">
                <option value="All">All Artist</option>
                <option value="SHINee">SHINee</option>
                <option value="Onew">Onew</option>
                <option value="Jonghyun">Jonghyun</option>
                <option value="Key">Key</option>
                <option value="Minho">Minho</option>
                <option value="Taemin">Taemin</option>
            </select>
        </div>

        <div class="filter-group">
            <select id="filter-country">
                <option value="All">All Country</option>
                <option value="jp">Japan</option>
                <option value="kr">Korea</option>
            </select>
        </div>

        <div id="filter-category-container"></div>

        <div class="filter-group">
            <select id="filter-purchased">
                <option value="all">All Status</option>
                <option value="Purchased">所持</option>
                <option value="NotPurchased">未所持</option>
            </select>
        </div>

        <div class="filter-group">
            <select id="sort-date">
                <option value="desc">新しい順</option>
                <option value="asc">古い順</option>
            </select>
        </div>
    </nav>

    <main id="disc-container" class="disc-grid">
    </main>

    <div id="modal-overlay" class="modal-overlay hidden">
        <div class="modal-content">
            <button id="close-modal" class="close-btn">×</button>
            <div id="modal-body">
            </div>
        </div>
    </div>

    <nav class="bottom-nav">
        <a href="index.html" class="nav-item active">
            <span class="material-symbols-outlined">diamond</span>
            <span class="nav-label">トラッカー</span>
        </a>
        <a href="random.html" class="nav-item">
            <span class="material-symbols-outlined">style</span>
            <span class="nav-label">ランダム管理</span>
        </a>
        <a href="mypage.html" class="nav-item">
            <span class="material-symbols-outlined">person</span>
            <span class="nav-label">マイページ</span>
        </a>
        <a href="contact.html" class="nav-item">
            <span class="material-symbols-outlined">mail</span>
            <span class="nav-label">問合せ</span>
        </a>
    </nav>

    <script src="/js/script.js"></script>
</body>

</html>
